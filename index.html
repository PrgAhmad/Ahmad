
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Pair/Triplet Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pair/Triplet Finder</h1>
  <label for="size">Enter size:</label>
  <input type="number" id="size">
  <br>
  <div id="numberInputs"></div>
  <label for="group">Enter 2 or 3 for 2 group or 3 group:</label>
  <input type="number" id="group">
  <br>
  <label for="sum">Enter sum:</label>
  <input type="number" id="sum">
  <br>
  <label for="numbers">Enter numbers (separated by spaces):</label>
  <input type="text" id="numbers">
  <br>
  <button onclick="findPairsOrTriplets()">Find</button>
  <div id="output"></div>

  <script>
    function doublelet(d, n, a) {
      let output = "";
      let total = 0;
      for (let i = 0; i < a.length; i++) {
        for (let j = i + 1; j < a.length; j++) {
          if (a[i] + a[j] === n) {
            total++;
            output += `(${a[i]},${a[j]}) `;
          }
        }
      }
      output += `<br>Total pairs: ${total}`;
      return output;
    }

    function triplet(t, n, a) {
      let output = "";
      let total = 0;
      for (let i = 0; i < a.length; i++) {
        for (let j = i + 1; j < a.length; j++) {
          for (let k = j + 1; k < a.length; k++) {
            if (a[i] + a[j] + a[k] === n) {
              total++;
              output += `(${a[i]},${a[j]},${a[k]}) `;
            }
          }
        }
      }
      output += `<br>Total triplets: ${total}`;
      return output;
    }

    function findPairsOrTriplets() {
      const size = parseInt(document.getElementById("size").value);
      const group = parseInt(document.getElementById("group").value);
      const sum = parseInt(document.getElementById("sum").value);
      const numbers = document.getElementById("numbers").value.split(' ').map(Number);

      let output = "";
      if (group === 2) {
        output = doublelet(numbers, sum, numbers);
      } else if (group === 3) {
        output = triplet(numbers, sum, numbers);
      } else {
        output = "You entered the wrong number of groups.";
      }

      document.getElementById("output").innerHTML = output;
    }
  </script>
</body>
</html>
